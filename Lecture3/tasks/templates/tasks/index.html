{% extends "tasks/layout.html" %}
{% block body %}
    <h1>Tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %}
                <h2>No Tasks.</h2>
            {% endfor %} 
        </ul>
        <a href="{% url 'tasks:add' %}">Add a New Task</a>
{% endblock %}
